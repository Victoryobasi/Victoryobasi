<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="classwork.css">
</head>
<body>
    <div class="container">
        <div class="contact">
            <h2>CONTACT US</h2> 
        </div>
        <div class="fullname">
            <div class="p">
                <div class="first">
                    <label for="firstname">First Name *</label>
                    <input type="text" name="" id="first">
                </div>
            </div>
                <div class="last">
                    <label for="lastname">Last Name *</label><br>
                    <input type="text" name="" id="last">
                </div>
            </div>
            <div class="mail">
                <label for="email address">Email Address*</label>
                <input type="text" name="" id="email">
            </div>
            <div class="spa">
                <span>Query Type *</span>
            </div>
            <div class="type">
                <div class="general">
                    <input type="radio" name="general" id="">
                    <span>General Enquiry *</span>
                </div>
                <div class="support">
                    <input type="radio" name="support" id="">
                    <span>Suppot Request *</span>
                </div>
            </div>
            <div class="message">
                <span>Message *</span>
                <textarea name="" id=""></textarea>
            </div>
            <div class="box">
                <input type="checkbox" name="" id="">
                <span>I consent to being contacted by the team.</span>
            </div>
            <div class="submit">
                <span>Submit</span>
            </div>
    </div>
</body>
</html>
